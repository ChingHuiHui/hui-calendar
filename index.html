<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="flex justify-end space-x-5 px-2 mb-4">
        <button id="prev">PREV</button>
        <button id="next">NEXT</button>
      </div>
      <div class="calendar">
        <div class="hero">
          <div class="title"></div>
        </div>
        <div class="calendar-body">
          <div class="week">
            <span class="cell week-cell">SUN</span>
            <span class="cell week-cell">MON</span>
            <span class="cell week-cell">TUES</span>
            <span class="cell week-cell">WED</span>
            <span class="cell week-cell">THUR</span>
            <span class="cell week-cell">FRI</span>
            <span class="cell week-cell">STA</span>
          </div>
          <div class="days">
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">1</time>
            <time class="cell date-cell">2</time>
            <time class="cell date-cell">2</time>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
